---
layout: default
title: Projects
---
<h2>{{page.title}}</h2>
<ul>
	{% for post in site.posts %}
	<li>
		<a href="{{post.url}}"><img src="{{site.url}}{{post.image}}" alt="{{page.title}}"></a>
		<a style="font-size:1.25em;" href="{{ post.url }}">{{ post.title }}</a>
		<p>{{ post.excerpt }}</p>
	</li>
	{% endfor %}
</ul>
<br>
<span style="text-align:center;">
<a href="{{previous_page_path}}"><</a>{{paginator.page}}<a href="{{paginator.next_page_path}}">></a></a>
</span>
